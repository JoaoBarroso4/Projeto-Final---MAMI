<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.min.js"
      integrity="sha512-p80WfGZ/E/i45cZk7lMGd7LhmdH1HYqzZyd5c6MiHAAEIfUuXFVoqH2cEnj9skydXc85E4oE2lLbqICu5Bq0gQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Calculadora Gráfica - Projeto Final de MAMI</h1>
      </div>
      <div class="input">
        <form onsubmit="plotGraph(event)">
          <div class="text-inputs">
            <input
              type="text"
              name="function"
              id="function"
              placeholder="Digite aqui a função que deseja ter o gráfico desenhado..."
            />
            <div class="flex-row">
              <input
                type="text"
                name="xMin"
                id="xMin"
                placeholder="Digite aqui o valor mínimo de x..."
              />
              <input
                type="text"
                name="xMax"
                id="xMax"
                placeholder="Digite aqui o valor máximo de x..."
              />
              <input
                type="text"
                name="step"
                id="step"
                placeholder="Digite aqui o step..."
              />
            </div>
          </div>
          <input type="submit" value="Plotar" />
        </form>
      </div>
      <canvas id="chartCanvas"></canvas>
      <div class="creditos">
        <p>Desenvolvido por João Marcos Moura - 2023.2.</p>
      </div>
    </main>
    <script src="src/sketch.js"></script>
    <script src="src/data-handling.js"></script>
    <script src="src/graph.js"></script>
  </body>
</html>
